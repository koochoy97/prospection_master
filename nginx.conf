map $http_x_forwarded_proto $redirect_to_https {
  default 0;
  http    1;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # If the proxy forwarded HTTP, redirect to HTTPS (belt-and-suspenders)
  if ($redirect_to_https) {
    return 301 https://$host$request_uri;
  }

  # Serve static files and fallback all routes to index.html (SPA)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Prevent caching of index.html so new deployments are picked up
  location = /index.html {
    add_header Cache-Control "no-store";
  }

  # Security headers
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
